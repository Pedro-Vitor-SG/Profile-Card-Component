<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>


  <div class="container">

    <main class="main-container">
      <div class="bg-bubble">
        <img src="./images/bg-pattern-card.svg" alt="">
      </div>

      <section class="victor-section">
        <img src="./images/image-victor.jpg" alt="Foto-Victor">
        <div class="city-age-name">
          <h1>Victor Crest <span>26</span></h1>
          <p>London</p>
        </div>
      </section>



      <section class="description-social-media">
        <div>
          <h1>80K</h1>
          <p> Fallowers </p>
        </div>
        <div>
          <h1>803K</h1>
          <p>Likes</p>
        </div>
        <div>
          <h1>1.4K</h1>
          <p>Photos</p>
      </section>

    </main>

    <div class="bubble ">

      <img src="./images/bg-pattern-top.svg" alt="Imagem-Ciruclar-Topo" class="bg-top">

      <img src="./images/bg-pattern-bottom.svg" alt="Imagem-Ciruclar-Topo" class="bg-bottom">

    </div>


    <footer>
      <p >Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
     <p>Coded by <a href="https://www.instagram.com/pedrov_21/">Pedro Vitor Silveira Gomes</a>.</p> 
    </footer>
  </div>

</body>

</html>
